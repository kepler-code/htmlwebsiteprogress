<!DOCTYPE html>
<html>
<head>
<title>Riley's Home Website</title> 
<!-- add icon link -->
        <link rel = "icon" href =  
"https://i.pinimg.com/originals/6b/a3/be/6ba3bef6700392b3e41792d74cf34dcf.gif" 
        type = "image/x-icon"> 
<style>
    
    .header {
        text-align: left;
        background: #FFA07A;
        
        
    }
    
    .navbar {
        background-color: #FFA07A;
    }
    
    body {
  font-family: Consolas, Consolas, monospace;
  margin: 0;
  background-color: #FF7F50;
    }
    
.side {
  -ms-flex: 30%; /* IE10 */
  flex: 30%;
  background-color: #FFA07A;
  padding: 20px;
}
        
.container {
  position: relative;
  width: 50%;
}

.image {
  display: block;
  width: 100%;
  height: auto;
}

.overlay {
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  height: 100%;
  width: 100%;
  opacity: 0;
  transition: .5s ease;
  background-color: #008CBA;
}

.container:hover .overlay {
  opacity: 1;
}

.text {
  color: white;
  font-size: 20px;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
}

a {
    text-decoration: none;
    color: black;
    }

.footer {
  padding: 20px;
  text-align: center;
  background: #FFA07A;
  color: black;
}

.blinking{
    animation:blinkingText 1.2s infinite;
}
@keyframes blinkingText{
    0%{     color: black;    }
    49%{    color: black; }
    60%{    color: transparent; }
    99%{    color:transparent;  }
    100%{   color: black;    }
}
    
    .img {
        text-align: center;
        
    }

 div:hover {
  background-color: #FF7F50;
}

  
</style>
</head>

<body>
<!-- div id didnt work, but div class made the text and backgeround color change -->
<!-- div class=header is related to the .header styling -->
<div class="header">
    <h1>Welcome</h1>
</div>   
        

    
<div class="navbar">
    <a href="https://github.com/kepler-code">Find Code on GitHub</a>
    </div>

<div class="side">

    </div>

<div class="side">

    </div>

<div class="side">
    <h2>testt</h2>
    </div>
    <br>
<div class="side">
    <h2><a href="https://github.com/kepler-code">Check out my GitHub!</a></h2>
    </div>
<br>
<!-- we created our own class, img, and put .img so the image would center align -->
<div class="img container">
    <img src="https://media.giphy.com/media/mCW8bl1sCwuZy/giphy.gif" alt="autumn leaves" class="image">
        <div class="overlay">
                <div class="text">Gif</div>
        </div>
    
    </div>
<br>
